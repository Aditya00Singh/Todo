
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Congratulations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6;
            }
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy New Year!</h1>
        <div class="message">
            Wishing you joy, success, and happiness in the coming year!
        </div>
    </div>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight;
            
            // Random colors
            const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0'];
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random direction
            const x = (Math.random() - 0.5) * 200;
            const y = -Math.random() * 200;
            firework.style.setProperty('--x', `${x}px`);
            firework.style.setProperty('--y', `${y}px`);
            
            firework.style.left = `${startX}px`;
            firework.style.top = `${startY}px`;
            
            document.body.appendChild(firework);
            
            // Remove firework after animation
            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        // Create fireworks periodically
        setInterval(createFirework, 100);

        // Add current year to the message
        document.addEventListener('DOMContentLoaded', () => {
            const year = new Date().getFullYear();
            document.querySelector('h1').textContent = `Happy New Year ${year}!`;
        });
    </script>
</body>
</html>
